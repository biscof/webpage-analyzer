datasource:
  default: development

  development:
    driver: org.h2.Driver
    username: sa
    password: ""
    url: jdbc:h2:mem:app_db

  production:
    driver: org.postgresql.Driver
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    url: ${JDBC_DATABASE_URL}

ebean:
  migration:
    run: true